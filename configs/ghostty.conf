# Ghostty Configuration
# This file contains the configuration for Ghostty terminal

# ===== APPEARANCE =====
# Font configuration
font-family "JetBrains Mono Nerd Font"
font-size 14

# Colors and theme - Dynamic Dark/Light Mode Support
# Dark mode colors (default)
background #0d1117
foreground #e6edf3
cursor #58a6ff
cursor-text-color #0d1117

# Enhanced color palette for better contrast and readability
# Base colors (0-7)
color0 #484f58      # Dark gray for dark backgrounds
color1 #ff7b72      # Red - errors, deletions
color2 #7ee081      # Green - success, additions
color3 #d29922      # Yellow - warnings, modifications
color4 #58a6ff      # Blue - links, info
color5 #bc8cff      # Magenta - special
color6 #39d353      # Cyan - highlights
color7 #f0f6fc      # Light gray - text

# Bright colors (8-15)
color8 #6e7681      # Medium gray
color9 #ffa198      # Bright red
color10 #56d364     # Bright green
color11 #e3b341     # Bright yellow
color12 #79c0ff     # Bright blue
color13 #d2a8ff     # Bright magenta
color14 #56d4dd     # Bright cyan
color15 #ffffff     # White - high contrast text

# ===== BEHAVIOR =====
# Multi-line paste configuration - THIS FIXES YOUR ISSUE!
paste-multiline-mode auto
paste-multiline-delay 0.1

# Other useful settings
scrollback-lines 10000
scrollback-multiplier 3
scrollback-pager less -R
scrollback-pager-mouse-wheels yes

# Window settings
window-padding-width 10
window-resize-step-cells 2
window-resize-step-lines 2

# ===== KEYBOARD SHORTCUTS =====
# Copy and paste
copy-to-clipboard cmd+c
paste-from-clipboard cmd+v

# Font size
increase-font-size cmd+plus
decrease-font-size cmd+minus
reset-font-size cmd+0

# Window management
new-window cmd+n
close-window cmd+w
next-window cmd+]
previous-window cmd+[

# Tab management
new-tab cmd+t
close-tab cmd+w
next-tab cmd+shift+]
previous-tab cmd+shift+[

# ===== URL HANDLING =====
url-launcher default
url-launcher-cmd open

# ===== NOTIFICATIONS =====
notify-on-bell yes
bell-on-alert yes

# ===== PERFORMANCE =====
# Enable GPU acceleration
gpu-acceleration yes

# ===== LIGHT MODE SUPPORT =====
# Light mode colors (when system is in light mode)
# These will be used when macOS is in light mode
light-background #ffffff
light-foreground #24292f
light-cursor #0969da
light-cursor-text-color #ffffff

# Light mode color palette
light-color0 #f6f8fa      # Light gray for light backgrounds
light-color1 #d1242f      # Red - errors, deletions
light-color2 #1a7f37      # Green - success, additions
light-color3 #9a6700      # Yellow - warnings, modifications
light-color4 #0969da      # Blue - links, info
light-color5 #8250df      # Magenta - special
light-color6 #0550ae      # Cyan - highlights
light-color7 #24292f      # Dark gray - text

# Light mode bright colors
light-color8 #8c959f      # Medium gray
light-color9 #b31d28      # Bright red
light-color10 #1f883d     # Bright green
light-color11 #bf8700     # Bright yellow
light-color12 #2188ff     # Bright blue
light-color13 #a475f9     # Bright magenta
light-color14 #3192aa     # Bright cyan
light-color15 #1f2328     # Dark text

# ===== SECURITY =====
# Disable dangerous features
allow-hyperlink-ligatures yes