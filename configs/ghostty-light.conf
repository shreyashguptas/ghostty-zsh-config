# Ghostty Configuration - Light Mode
# This file contains the light mode configuration for Ghostty terminal

# ===== APPEARANCE =====
# Font configuration
font-family "JetBrains Mono Nerd Font"
font-size 14

# Colors and theme - Light Mode
background #ffffff
foreground #24292f
cursor #0969da
cursor-text-color #ffffff

# Enhanced color palette for light mode - better contrast and readability
# Base colors (0-7)
color0 #f6f8fa      # Light gray for light backgrounds
color1 #d1242f      # Red - errors, deletions
color2 #1a7f37      # Green - success, additions
color3 #9a6700      # Yellow - warnings, modifications
color4 #0969da      # Blue - links, info
color5 #8250df      # Magenta - special
color6 #0550ae      # Cyan - highlights
color7 #24292f      # Dark gray - text

# Bright colors (8-15)
color8 #8c959f      # Medium gray
color9 #b31d28      # Bright red
color10 #1f883d     # Bright green
color11 #bf8700     # Bright yellow
color12 #2188ff     # Bright blue
color13 #a475f9     # Bright magenta
color14 #3192aa     # Bright cyan
color15 #1f2328     # Dark text

# ===== BEHAVIOR =====
# Multi-line paste configuration
paste-multiline-mode auto
paste-multiline-delay 0.1

# Other useful settings
scrollback-lines 10000
scrollback-multiplier 3
scrollback-pager less -R
scrollback-pager-mouse-wheels yes

# Window settings
window-padding-width 10
window-resize-step-cells 2
window-resize-step-lines 2

# ===== KEYBOARD SHORTCUTS =====
# Copy and paste
copy-to-clipboard cmd+c
paste-from-clipboard cmd+v

# Font size
increase-font-size cmd+plus
decrease-font-size cmd+minus
reset-font-size cmd+0

# Window management
new-window cmd+n
close-window cmd+w
next-window cmd+]
previous-window cmd+[

# Tab management
new-tab cmd+t
close-tab cmd+w
next-tab cmd+shift+]
previous-tab cmd+shift+[

# ===== URL HANDLING =====
url-launcher default
url-launcher-cmd open

# ===== NOTIFICATIONS =====
notify-on-bell yes
bell-on-alert yes

# ===== PERFORMANCE =====
# Enable GPU acceleration
gpu-acceleration yes

# ===== SECURITY =====
# Disable dangerous features
allow-hyperlink-ligatures yes